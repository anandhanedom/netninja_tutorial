<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <style>
      .modal-content {
        background: #1175c9;
      }

      .modal-content input[type='text'],
      .modal-content textarea,
      .modal-content select {
        width: 80%;
        margin: auto;
      }

      .group-check {
        justify-content: center;
        color: #fff;
      }

      .group-check a {
        color: #fff;
        font-weight: 900;
      }

      .group-check input {
        width: 10%;
      }

      .modal-submit {
        display: block;
        width: 80%;
        background: #feda31;
        text-transform: uppercase;
        color: #1175c9;
        font-weight: 600;
      }

      .modal-submit:hover {
        text-decoration: none;
        color: #1175c9;
      }

      .modal-footer small {
        text-align: center;
        display: block;
        width: 80%;
        color: #feda31;
      }

      .modal-footer {
        display: flex;
        flex-direction: column;
        margin-bottom: 2.5rem;
      }

      .modal-content input::placeholder,
      .modal-content textarea::placeholder {
        font-family: normal normal medium 15px/36px Neue Haas Unica;
        letter-spacing: 0.3px;
        color: #40464e;
        font-weight: 700;
        font-size: 15px;
      }

      .modal-content select {
        font-family: normal normal medium 15px/36px;
        letter-spacing: 0.3px;
        color: #40464e;
        font-weight: 700;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#myModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span style="color: #fff" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body border-0">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Full name*"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Company email*"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Phone number*"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Company name"
                />
              </div>
              <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option value="" disabled selected>
                    Team or company size
                  </option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="message-text"
                  placeholder="How can we help you?"
                ></textarea>
              </div>
              <div class="form-group group-check text-center">
                <input type="checkbox" name="" id="" />I have read and accepted
                the
                <a href="#" class="checkbox-label-a-tag">Privacy Statement</a>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn modal-submit">Contact Us</button>
            <small
              >Thank you for reaching us! We will get back to you ASAP</small
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
