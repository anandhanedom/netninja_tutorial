<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Today</title>
  </head>
  <body>
    <!-- Header  -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- Left side -->
      <div class="flex items-center">
        <img
          src="https://cdn3.iconfinder.com/data/icons/nature-37/120/tempaltaaaeaqas-256.png"
          alt="Logo"
          width="50"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- Right side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
          >Login</a
        >
        <a
          href="#"
          class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 rounded hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>
    <!-- Hero  -->
    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- Left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="inline-block px-6 py-3 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2 transition ease-in"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block px-6 py-3 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded transition ease-in"
          >Get Started</a
        >
      </div>

      <!-- Right -->
      <div class="md:w-1/2">
        <img
          class="w-full rounded shadow-2xl"
          src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="Happiest doggo"
        />
      </div>
    </div>

    <!-- Features  -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Swim!</p>
      </div>
      <div class="mr-2 text-center mt-8">
        <img
          src="https://images.unsplash.com/photo-1477973770766-6228305816df?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1550469434-2e20fe65dad1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Smiles</p>
      </div>
      <div class="mr-2 text-center mt-8">
        <img
          src="https://images.unsplash.com/photo-1573571945929-aa72904b953f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          class="w-full rounded border-solid border-2 border-indigo-400 mb-4"
        />
        <p>Games!</p>
      </div>
    </div>
    <!-- Footer + Newsletter   -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- Left -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex">
          <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200" />
          <button class="bg-red-300 text-red-800 rounded-r px-4 hover:bg-red-400">Join</button>
        </formc>
      </div>

      <!-- Right -->
      <div class="flex items-center">Copyright &copy; Doggos 2020 - Infinity</div>
    </div>
  </body>
</html>
